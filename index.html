</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Bosh sahifa</a></li>
      <li><a href="#">Haqida</a></li>
      <li><a href="#">Aloqa</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Mening shaxsiy saytim!</h1>
    <img src="https://picsum.photos/300/200" alt="Tasodifiy rasm">
    <button id="btn">Fon rangini o'zgartir!</button>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const colors = ["lightblue", "lightgreen", "pink", "yellow", "orange"];
    let index = 0;

    btn.addEventListener("click", () => {
      document.body.style.background = colors[index];
      index = (index + 1) % colors.length;
      alert("Fon rang o'zgardi!");
    });
  </script>
</body>
